- name: Ensure Spotify repo is in the sources list
  sudo: yes
  apt_repository: repo='deb http://repository.spotify.com stable non-free' state=present

- name: Ensure Spotify key is present
  sudo: yes
  apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=94558F59 state=present

- name: Ensure all packages are installed
  sudo: yes
  apt: name={{ item }} state=latest update_cache=yes
  with_items:
    - autoconf
    - automake
    - cmake
    - build-essential
    - firefox
    - m4
    - intltool
    - libsqlite3-0
    - libsqlite3-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libtool
    - libsoup2.4-1
    - libsoup2.4-dev
    - libjson-glib-1.0-0
    - libjson-glib-dev
    - librest-0.7-0
    - librest-dev
    - libgee2
    - libgee-dev
    - libsox-fmt-mp3
    - libmp3lame0
    - libmp3lame-dev
    - mdbus2
    - mplayer2
    - newsbeuter
    - pidgin
    - python-dev
    - python3
    - python3-dev
    - python3-pip
    - rlwrap
    - sox
    - spotify-client
    - sqlite3
    - vim-gtk
    - virtualbox
